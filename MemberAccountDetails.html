<!DOCTYPE html>
<html lang="en">


<head>
  <title>Rose Mortgage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header class="flex-container">

        <div><img src="Assets/logo.png" alt="Rose Mortgage"></div>

        <div>
            <ul class="nav-links">
                <li><a href="MemberViewProducts.html">Available Products</a></li>
                <li><a href="MemberChosenProducts.html">Chosen Products</a></li>
                <li><a href="MemberAccountDetails.html">Account Details</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </div>

  </header>

  <div class="container">
    <h2>Account Settings</h2>
    <form action="update_details.php" method="post">
      <div class="personal-details">
        <h3><b>Personal Details</b></h3>
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number:</label>
          <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="form-group">
          <label for="county">County:</label>
          <input type="text" class="form-control" id="county" name="county">
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="postcode">Postcode:</label>
          <input type="text" class="form-control" id="postcode" name="postcode" required>
        </div>
        <div class="form-group">
          <label for="password">New Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
      </div>
      <hr>
      <div class="financial-details">
        <h3><b>Financial Details</b></h3>
        <div class="form-group">
          <label for="annual">1 - Annual Income:</label>
          <input type="text" class="form-control" id="annual" name="annual" required>
        </div>
        <div class="form-group">
          <label for="addinc">2 - Receive Additional Income?</label>
          <select class="form-control" id="addinc" name="addinc">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">2.1 - Amount of Additional Income:</label>
          <input type="text" class="form-control" id="amount" name="amount">
        </div>
        <div class="form-group">
          <label for="duration">3 - Mortgage Duration:</label>
          <input type="text" class="form-control" id="duration" name="duration" required>
        </div>
        <div class="form-group">
          <label for="balance">4 - Total Balance held by User:</label>
          <input type="text" class="form-control" id="balance" name="balance" required>
        </div>
        <div class="form-group">
          <label for="commit">5 - Major Monthly Commitments:</label>
          <input type="text" class="form-control" id="commit" name="commit">
        </div>
        <div class="form-group">
          <label for="credit">6 - Credit Score:</label>
          <input type="text" class="form-control" id="credit" name="credit">
        </div>
        <div class="form-group">
          <label for="deposit">7 - Deposit:</label>
          <input type="text" class="form-control" id="deposit" name="deposit">
        </div>
        <div class="form-group">
          <label for="disposable">8 - Disposable Income:</label>
          <input type="text" class="form-control" id="disposable" name="disposable">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Update Details</button>
    </form>
  </div>






</body>

<footer>
    <p>Footer</p>
</footer>

</html>
