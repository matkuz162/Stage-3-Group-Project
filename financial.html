<!DOCTYPE html>
<html lang="en">


<head>
  <title>Rose Mortgage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header>

      <img src="Assets/logo.png" alt="Rose Mortgage">

  </header>





  <div class="container">
    <h2>Financial Details</h2>
    <form action="memreg.php" method="post">
        <div class="form-group">
            <label for="annual">1 - Annual Income:</label>
            <input type="text" id="a" name="first_name" required>
        </div>
        <br>
        <div class="form-group">
          <label for="addinc">2 - Recieve Additional Income?:</label>
          <select id="addinc" name="addinc">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <br>
        <div class="form-group">
            <label for="ammount">2.1 - Amount of Additional Income?</label>
            <input type="text" id="amount" name="amount" required>
        </div>
        <br>
        <div class="form-group">
            <label for="duration">3 - Mortgage Duration?</label>
            <input type="text" id="duration" name="duration" required>
        </div>
        <br>
        <div class="form-group">
            <label for="balance">4 - Total Balance held by User:</label>
            <input type="text" id="balance" name="balance" required>
        </div>
        <br>
        <div class="form-group">
            <label for="commit">5 - Other Major Monthly Commitments?</label>
            <input type="text" id="commit" name="commit">
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>





















  <footer>
    <p>Footer</p>
  </footer>











</body>



</html>
